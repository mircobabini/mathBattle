<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MathBattle</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./flexjex.css">
</head>
<body>

  <header>
    <div class="left">

      <div class="logo">
        <h1>MathBattle</h1>
      </div>
      <div class="mode">
        <!-- <h2></h2>
        <h3 class="timer">0</h3> -->
      </div>

    </div>
    <div class="right">
      <h4 id="userdisplay"></h4>
    </div>

  </header>

  <div class="loginform">
    <h1>Авторизация</h1>
    <form>
      <input id="username" type="text" placeholder="enter Your nickname">
    </form>
    <div id="submit" class="go_btn">Войти</div>
  </div>

  <div id="winner"></div>

  <div class="players">



  </div>

  <div class="container">
    <div class="calc">
      <div class="display">
        <div class="ex"><div class="qq"></div></div>
        <div class="res"><div class="pointer"></div></div>
      </div>
      <div class="btns">
        <div class="btn" id="s7">7</div>
        <div class="btn" id="s8">8</div>
        <div class="btn" id="s9">9</div>
        <div class="btn" id="quest">C</div>
        <div class="btn" id="s4">4</div>
        <div class="btn" id="s5">5</div>
        <div class="btn" id="s6">6</div>
        <div class="btn" id="go">-</div>
        <div class="btn" id="s1">1</div>
        <div class="btn" id="s2">2</div>
        <div class="btn" id="s3">3</div>
        <div class="btn" id="ok">ok</div>
        <div class="btn" id="s0">0</div>
        <div class="btn" id="dot">.</div>
      </div>
    </div>
  </div>


  <script src="client/anime.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript">
    var socket = io();


    socket.on('players', function (data) {
      console.log(data);
      var players_html = "";
      for(var key in data){
        players_html += "<h4>" + data[key].username + "</h4><h4 class=\"f-w-1\">"+data[key].score+"</h4>";
      }
      $(".players").html(players_html);
    });
    $("#submit").click(function () {
      var username = $("#username").val();
      socket.emit('username', {username: username});
      $("#userdisplay").html(username);
      $(".loginform").fadeOut(500);


      setTimeout(function(){
        $(".btn").css({"transform":"translateY(25px)"});
        var functionBasedDelay = anime({
          targets: '.btn',
          translateY: 0,
          opacity: 1,
          delay: function(el, i, l) {
            return i * 25;
          }
        });
      },1);


    });


    socket.on('win', function (data) {

      $("#winner").html(data.winner);
      var functionBasedDelay = anime({
        targets: '#winner',
        opacity: 1
      });
      var functionBasedDelay = anime({
        targets: '.calc',
        opacity: 0
      });
      $(".container").html("");
    });



  </script>

  <script type="text/javascript">
    var f, s, calc, string;
    var answer = "";
    var max = 7;
    var hard = 100;
    var score = 0;



    $(".btn").click(function() {
      if(this.id == "quest" ){
        clear();
      }else if(this.id == "ok"){
        tryResult();
      }else{
        if (answer.length <= max) {
          var a = document.getElementById(this.id);
          var res;
          var num = $(a).html();
          answer += num;
          res = "<div class=\"num\">" + num + "</div>";
          $(".pointer").before(res);
        }
      }
    });

    document.onkeydown = function(e) {
      if(e.keyCode == 13){ //Enter
        tryResult();
      }
      if(e.keyCode == 8 || e.keyCode == 67 || e.keyCode == 27){
        clear();
      }
      if( e.key == "1" ||
          e.key == "2" ||
          e.key == "3" ||
          e.key == "4" ||
          e.key == "5" ||
          e.key == "6" ||
          e.key == "7" ||
          e.key == "8" ||
          e.key == "9" ||
          e.key == "0" ||
          e.key == "-"){
      if (answer.length <= max) {
          var num = e.key;
          answer += num;
          res = "<div class=\"num\">" + num + "</div>";
          $(".pointer").before(res);
        }
      }
    }
    function clear(){
      $(".res").fadeOut(200, function() {
        answer = "";
        $(".res").show();
        $(".res").html("<div class=\"pointer\"></div>");
      });
    }
    function tryResult(){


      socket.emit('answer', {answer: answer});


    }


    socket.on('responce', function (data) {

      if(data.newEx){

        var out = anime({
          targets: '.dum',
          opacity: 0,
          duration: 500,
          easing: 'easeOutExpo',
          translateY: -15
        });
        setTimeout(function() {
          clear();
        },200);
        setTimeout(function() {
          var go = "<div class=\"dum\">" + data.newEx + "</div>";
          $(".ex").html(go);
        },500);
      }

      if(data.wrong == false){
        var color = anime({
          targets: '.num',
          scale: .8,
          opacity: 1,
          color: [{value: '#16bf24'}],
          duration: 200,
          easing: 'easeOutExpo',
          delay: function(el, i, l) {
            return i * 25;
          }
        });
      }

      if(data.wrong == true){

        var color = anime({
            targets: '.num',
            scale: .8,
            opacity: 1,
            color: [{value: '#d12323'}],
            duration: 200,
            easing: 'easeOutExpo',
            delay: function(el, i, l) {
              return i * 25;
            }
          });

          setTimeout(function() {
            clear();
          },200);

      }



    });

  </script>



</body>
</html>
